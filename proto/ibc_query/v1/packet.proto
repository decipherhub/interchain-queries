syntax = "proto3";

package ibc.applications.ibc_query.v1;

option go_package = "github.com/cosmos/interchain-queries/x/ibc_query/types";

// IBCQueryPacketData defines a struct for the cross chain query packet payload
message IBCQueryPacketData {
  string id = 1;
  string path = 2;
  uint64 query_height = 3;
}